language: go

sudo: required

go:
  - 1.8.x

env:
  global:
    secure: 

before_install:
  - echo "before_install step"
  - lsb_release -a
  - which go
  - whereis go
  - go version
  - go env
  - env
  - pwd

install:
  - echo "install step"
  - go get github.com/twitchtv/retool
  - make vendor

script:
  - echo "script step"
  - make test CI=1
  - make coverage CI=1
  - retool do goveralls -coverprofile=coverage/coverage.out -service=travis-ci
